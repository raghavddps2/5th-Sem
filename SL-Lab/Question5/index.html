<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Student Details</title>
</head>
<body>
    <fieldset>
        <legend>Student Details</legend>
        <label>Name
            <input type="text" id="name">
        </label>
        <br>
        <label>USN
            <input type="text" id="usn">
        </label>
        <br>
        <label>Subject1
            <input type="number" id="sub1">
        </label>
        <br>
        <label>Subject2
            <input type="number" id="sub2">
        </label>
        <br>

        <label>Subject3
            <input type="number" id="sub3">
        </label>
        <br>
    </fieldset>
    <br>
    <button type="button" onclick="display()">Calculate Marks</button>

    <br>
    <h3>Results: </h3>
    <p id="res1"></p>
    <p id="res2"></p>
    <p id="res3"></p>
</body>
</html>
